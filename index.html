<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center" id="top-p"> 
            <div class="col-sm-1 d-flex align-items-center" id="sub-top-p">
                <img src="./logo.png" id="logo-img" class="align-middle"> 
            </div>
            <div class="col-md-6 pl-0">
                <h1 class="align-middle">TV Series</h1> 
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center"> 
            <div class="col-md-10">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- CreaciÃ³n de datos en main.ts -->
                        </tbody>
                    </table>
                    <div id="average-text"></div> 
                    <div class="col-md-6">
                        <div id="serie-detail" class="card" style="display:none;">
                            <img class="card-img-top" id="serie-image" src="#" alt="Serie Image">
                            <div class="card-body">
                                <h5 class="card-title" id="serie-name"></h5>
                                <p class="card-text" id="serie-description"></p>
                                <a href="#" id="serie-link" class="btn btn-primary" target="_blank">View More</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
